<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS Double</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/manrope" rel="stylesheet">
</head>
<body>
<main>
    <section class="page1">
    <div class="container">
        <div class="demo-section">
            <h2 class="demo-section-maintext">Демо-версия</h2>
            <p class="demo-section-text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить</p>
            <button class="demo-section-button1" id="openLoginBtn">Попробовать бесплатно
                <img class="demo-section-button-image" src="img/Frame 1141.png" alt="ButtonImage">
            </button>
            
        </div>
        <div class="image-section">
            <img class="image-section-settings"src="img/image 15.png" alt="Demo Image">
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="close-btn">&times;
         </div>
            <form>
                <h2 class="text-join-modal">Войти в систему</h2>
                <label for="email"></label>
                <input type="text" id="email" name="email" placeholder="Email/Телефон">
                
                <label class="password-label" for="password"></label>
                <input type="password" id="password" name="password" placeholder="Пароль">
                
                <label>
                    <input class="text-modal-remember" type="checkbox" name="remember"  placeholder=""> Запомнить пароль
                </label>
                
                <a href="#">Восстановить</a>
                <button type="submit">Войти</button>
                <button type="button">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
